<app-header titulo="Checks"></app-header>

<ion-content>

<ion-list>


  <ion-item *ngFor="let item of data" (click)="onClick(item)">
   
    <ion-label color="{{item.name}}">
    {{item.name}}
    </ion-label> 
    <ion-checkbox slot="end" color="{{item.name}}" [(ngModel)]="item.selected"></ion-checkbox>
  </ion-item>


</ion-list>

<ion-button expand="block" (click)="verData()">
  ver Data
</ion-button>

</ion-content>
