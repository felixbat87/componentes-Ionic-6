<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar mode="ios"
  placeholder="Buscar Album" 
  ipnuptmode="text"
  (ionChange)="onSearchChange($event)"
  [debounce]="250"
  animated></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let albun of albunes | filtro:textoBuscar:'title'">
      <ion-label>{{albun.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
