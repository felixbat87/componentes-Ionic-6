<app-header titulo="Progress - Rage"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="porcentaje"></ion-progress-bar>
  <br>
  <ion-label color="danger" class="tamaño">{{this.valor}}</ion-label>
  <ion-progress-bar type="determinate" [value]="porcentaje1"></ion-progress-bar>
 <ion-label color="success" class="tamaño">{{this.valor1}}</ion-label> 
  <ion-range min="0" max="100"  (ionChange)="rangeChange($event)">
    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range>

</ion-content>
